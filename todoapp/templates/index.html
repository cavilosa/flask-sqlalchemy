<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Todo App</title>
    </head>
    <style media="screen">
        .hidden {
            display: none;
        }
        ul {
            list-style: none;
        }
    </style>
    <body>

        <div id="error" class="hidden">
            Something went wrong!
        </div>

        <form id="form">
            <div >
                <label for="todo">Create a To-Do</label>
                <input type="text" id="description"
                    name="description">
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="Create">
            </div>
        </form>

        <ul id="todos">
            {% for d in data %}
            <li>
                <input class="check-completed" type="checkbox"
                    {% if d.completed %} checked {% endif %}>
                {{ d.description }}
            </li>
            {% endfor %}
        </ul>

    <script type="text/javascript">
        const checkboxes = document.querySelectorAll(".check-completed");
        for ( let i = 0; i < checkboxes.length; i++) {
            const checkbox = checkboxes[i];
            checkbox.onchange = function(e){
                console.log("event", e);
                const newCompleted = e.targer.checked;
                fetch = ("todos/set-completed", {
                    method: "POST",
                    body: JSON.stringify( {
                        'completed': newCompleted
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
            }
        }

        document.querySelector("#form").onsubmit = function(e) {
           e.preventDefault(); //so the page doesn't reload
           const description = document.querySelector("#description").value;
           if (description === ""){
                document.querySelector("#error").className = "";
                const error = document.querySelector("#error")
                error.innerHTML = "The filed should be not empty"
           } else {
               fetch("/todos/create", {
                   method: "POST",
                   body: JSON.stringify(
                       {"description": description}
                   ),
                   headers: {
                       "Content-Type": "application/json"
                   }
               })
               .then( (response) => {
                    return response.json();
               })
               .then( (jsonResponse) => {
                   console.log("jsonresponse", jsonResponse);
                   const liItem = document.createElement("LI");
                   liItem.innerHTML = jsonResponse["description"];
                   document.querySelector("#todos").appendChild(liItem);
               })
               .catch( (error)=> {
                    console.log(error)
                    document.querySelector("#error").className = "";
               })
           }

        }
    </script>
    </body>
</html>
